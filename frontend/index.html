<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BridgeTales - AI Storyteller</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">BridgeTales</h1>
            <p class="subtitle">Interactive AI Adventure Stories You Control</p>
        </header>

        <div class="quick-actions">
            <button class="action-btn" onclick="setTheme('kindness')">Kindness</button>
            <button class="action-btn" onclick="setTheme('friendship')">Friendship</button>
            <button class="action-btn" onclick="setTheme('adventure')">Adventure</button>
            <button class="action-btn" onclick="setTheme('courage')">Courage</button>
            <button class="action-btn" onclick="setTheme('magic')">Magic</button>
            <button class="action-btn" onclick="setTheme('nature')">Nature</button>
        </div>

        <div class="story-input-section">
            <div class="input-container">
                <label for="themeInput" class="input-label">Start your interactive adventure! What theme would you like?</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="themeInput" 
                        class="theme-input" 
                        placeholder="Enter a theme (e.g., friendship, adventure, magic...)"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="generate-btn" onclick="generateStory()">
                        <span class="btn-text">Generate Story</span>
                        <span class="btn-icon">✨</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="book-loader">
                <div class="book">
                    <div class="page"></div>
                    <div class="page"></div>
                    <div class="page"></div>
                </div>
            </div>
            <p class="loading-text">Crafting your story...</p>
        </div>

        <div id="storyContainer" class="story-container" style="display: none;">
            <div class="story-book">
                <div class="book-header">
                    <h2 class="story-theme" id="storyTheme"></h2>
                    <div class="theme-decoration"></div>
                </div>
                
                <!-- Story Content -->
                <div class="story-content-section">
                    <!-- Story Text -->
                    <div class="story-text-box">
                        <p class="story-text" id="storyText"></p>
                    </div>
                    
                    <!-- Illustration Description -->
                    <div class="illustration-box" id="illustrationBox" style="display: none;">
                        <div class="illustration-header">
                            <span class="illustration-label">Scene Illustration</span>
                        </div>
                        <p class="illustration-description" id="illustrationDescription"></p>
                    </div>
                </div>

                <!-- Enhanced Audio Player -->
                <div class="audio-player-enhanced" id="audioPlayer" style="display: none;">
                    <div class="audio-controls-enhanced">
                        <button class="audio-btn rewind-btn" onclick="rewindAudio()" title="Rewind 10s">
                            <span>⏪</span>
                        </button>
                        <button class="audio-btn play-pause-btn" id="playPauseBtn" onclick="toggleAudio()">
                            <span id="playIcon">▶</span>
                        </button>
                        <button class="audio-btn forward-btn" onclick="forwardAudio()" title="Forward 10s">
                            <span>⏩</span>
                        </button>
                        <div class="audio-info-enhanced">
                            <div class="audio-time">
                                <span id="currentTime">0:00</span>
                                <span class="time-separator">/</span>
                                <span id="duration">0:00</span>
                            </div>
                            <div class="audio-progress-enhanced" onclick="seekAudio(event)">
                                <div class="progress-bar-enhanced" id="progressBar"></div>
                            </div>
                        </div>
                    </div>
                    <audio id="audioElement" onended="resetAudioButton()" ontimeupdate="updateAudioProgress()"></audio>
                </div>

                <!-- Story Actions -->
                <div class="story-actions">
                    <button class="action-button" onclick="shareStory()">
                        <span>Share</span>
                    </button>
                    <button class="action-button" onclick="newStory()">
                        <span>New Story</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <footer class="footer">
        <p>Powered by AI • Creating stories that inspire</p>
    </footer>

    <script src="static/js/app.js"></script>
</body>
</html>
